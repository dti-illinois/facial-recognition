<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <script src="picojs/camvas.js"></script>
    <script src="picojs/pico.js"></script>
    <script src="picojs/lploc.js"></script>

    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    </script>

    <script src="js/recognize.js"></script>
</head>

<body style="background-color:#e9ecef;">
    {% block header %}
    <div class="page-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a id="Home" class="nav-link" href="/">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a id="AddFace" class="nav-link" href="/add_face">Add Face</a>
                    </li>
                    <li class="nav-item">
                        <a id="ManageFaces" class="nav-link" href="/manage_faces">Manage Faces</a>
                    </li>
                    <li class="nav-item">
                        <a id="About" class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                {% if current_user.is_authenticated %}
                Signed in as {{ current_user.id }}.
                <button class="btn btn-primary my-2 my-sm-0" type="submit" onclick="window.location.href='logout'">Logout</button>
                {% endif %}
                {% if not current_user.is_authenticated %}
                <button class="btn btn-primary my-2 my-sm-0" type="submit" onclick="window.location.href='login'">Login</button>
                {% endif %}
            </div>
        </nav>
    </div>
    {% endblock %}
</body>

</html>
